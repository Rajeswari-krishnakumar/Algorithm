<html>
	<head>
		<script type="text/javascript">
			var a=[2,5,4,1,3]
			function bubbleSort(arr){
				let length = arr.length;
				let i=0,j=0;
				for(i=0;i<length;i++){
					for(j=i+1;j<length;j++){
						if(a[j]<a[i]){
							temp = a[i];
							a[i]=a[j];
							a[j]=temp;
						}
					}
				}
				return arr;
			}
			console.log(bubbleSort(a));

		</script>
	</head>
</html>
